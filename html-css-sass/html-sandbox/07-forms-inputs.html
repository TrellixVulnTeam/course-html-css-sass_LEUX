<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <form action="process.py">
        <!-- Text -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name">
        </div>
        <!-- Email -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter an emal">
        </div>
        <!-- Textarea -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <!-- Select -->
        <div>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <!-- Number -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <!-- Date -->
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- Radio -->
        <div>
            <label for="membership">Membership</label><br>
            <input type="radio" name="membership" value="simple" id="membership"> Simple
            <input type="radio" name="membership" value="standard" id="membership" checked> Standard
            <input type="radio" name="membership" value="super" id="membership"> Super
        </div>
        <!-- Checkbox -->
        <div>
            <label for="hobbies">I like...</label><br>
            <input type="checkbox" name="likes" value="bike" id="likes"> Bike
            <input type="checkbox" name="likes" value="car" id="likes" checked> Car
            <input type="checkbox" name="boat" value="super" id="likes"> Boat
        </div>
        <!-- Submit -->
        <input type="submit" value="Submit">
        <!-- Button submit -->
        <!-- <button type="submit">Submit</button> -->
        <button type="reset">Reset</button>
    </form>
    
</body>
</html>
